<!-- 
    onload      加载完成
    onclick     单击事件
    onblur      失去焦点
    oncharge    内容改变事件
    onsubmit    表单提交事件

    静态注册
    动态注册
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            // alert('quanwei');
        };

        var bt01 = document.getElementById("bt01");
        // alert(bt01);
        bt01.onclick = function () {
            alert('动态注册点击事件');
        };

        var input01 = document.getElementsById("input01");

        function onblurFunc() {
            console.log("静态注册失去焦点");
        }
        window.onload = function () {
            let bt01 = document.getElementsById("bt01");
            bt01.onblur = function () {
                console.log("动态注册失去焦点");
            }
        }

        function onchargeFunc() {
            console.log("静态注册改变");
        }

        function onsubmitFunc() {
            /* 验证表单项是否合法 */
            console.log("静态提交");
            /* return false 阻止表单提交 */
            return true;
        }
    </script>
</head>

<body>
    <button>Button0</button>
    <button id="bt01">Button01</button>
    <br />
    <!-- 静态注册失去焦点 -->
    请输入: <input type="text" id="input01" onblur="onblurFunc()">
    <br />
    <p>选择女神</p>
    <!-- <br/> -->
    <select onchange="onchargeFunc()" name="" id="">
        <option value="">aa</option>
        <option value="">bb</option>
        <option value="">cc</option>
    </select>
    <br/>
    <form action="http://localhost:8080" method="POST" onsubmit="onsubmitFunc()">
        <input type="submit" value="静态注册">
        <input type="submit" value="动态注册">
    </form>

</body>

</html>
