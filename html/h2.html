        <h3>自为墓志铭</h3>
        <pre>
蜀人张岱，陶庵其号也。
少为纨绔子弟，极爱繁华，
好精舍，好美婢，好娈童，
好鲜衣，好美食，好骏马，
好华灯，好烟火，好梨园，
好鼓吹，好古董，好花鸟，
兼以茶淫橘虐，书蠹诗魔，
劳碌半生，皆成梦幻。
年至五十，国破家亡，
避迹山居，所存者破床碎几，
折鼎病琴，与残书数帙，缺砚一方而已。
布衣蔬茛，常至断炊。
回首二十年前，真如隔世。
            </pre>
