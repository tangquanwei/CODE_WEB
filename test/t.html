<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 用font完成3^2 -->
    <font color="blue">3
        <font color="red">
            <sup>2</sup>
        </font>= 9</font>

    <!-- 用style完成3^2 -->
    <p style="color:blue">3<sup style="color: red;">2</sup> = 9</p>

    <!-- 使用标签<abbr> -->
    <abbr title="缩写的全称">缩写</abbr>
    <br />

    <!-- 使用标签<bdo> -->
    <bdo dir="rtl">Hello Quanwei &gt;</bdo>
    <br>
    <bdo dir="ltr">Hello Quanwei &lt;</bdo>
    <br />

    <!-- 使用标签<q> -->
    <q>自为墓志铭</q>

    <!-- 使用标签<blockquote> -->
    <blockquote style="align-content: center;">
        蜀人张岱，陶庵其号也。
        少为纨绔子弟，极爱繁华，
        劳碌半生，皆成梦幻。
        回首二十年前，真如隔世。
    </blockquote>
</body>

</html>
